<app-nav-bar></app-nav-bar>
<main>
  <div
    class="container d-flex align-items-center justify-content-center"
    style="height: 80dvh"
  >
    <div class="card bg-primary mb-3">
      <div class="card-header text-secondary text-center">Inscription</div>
      <div class="card-body">
        <div class="form-group my-3">
          <input
            type="username"
            class="form-control"
            id="InputUsername"
            aria-describedby="usernameHelp"
            placeholder="Entrer votre nom d'utilisateur"
          />
        </div>
        <div class="form-group my-3">
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Entrer votre adresse e-mail"
          />
          <small id="emailHelp" class="card-text form-text text-light">
            Votre adresse e-mail ne sera jamais communiquée à qui que ce soit.
          </small>
        </div>
        <div>
          <div class="form-group mt-3 mb-1">
            <input
              for="inco"
              type="password"
              class="form-control"
              id="InputPassword1"
              placeholder="Mot de passe"
              autocomplete="off"
            />
          </div>
          <div class="form-group mb-3">
            <input
              for="inco"
              type="password"
              class="form-control"
              id="InputPassword2"
              placeholder="Confirmer votre mot de passe"
              autocomplete="off"
            />
          </div>
        </div>
        <div
          class="container d-flex align-items-center justify-content-center my-3"
        >
          <button type="button" class="btn btn-secondary">
            Valider l'inscription
          </button>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
          <p class="text-white text-center mx-1">Vous avez déjà un compte ?</p>
          <p class="text-center">
            <a class="text-secondary hover-color-oranger" routerLink="/login">
              Connectez-vous
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
