<div class="d-flex" style="align-items: center; justify-self: center">
  <app-search-bar class="search-bar" style="width: 100%"></app-search-bar>
  <button class="search buton"><i>search</i></button>
</div>
<div style="background-color: white; border-radius: 7px; width: 94%">
  <ul>
    <ng-container *ngFor="let anime of animesResults">
      <li style="font-size: 10px">{{ anime.title }} ( {{ anime.year }} )</li>
    </ng-container>
  </ul>
</div>
