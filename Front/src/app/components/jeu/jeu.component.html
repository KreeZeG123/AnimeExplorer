<div class="d-flex align-items-center flex-column mx-auto justify-content-center">
    <div>
        <h2 class="d-flex align-items-center flex-column mx-auto justify-content-center" for="inputDefault">Rechercher</h2>
        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="margin-top:20px;">
        <span class="badge-genre bg-secondary">Ann√©e de sortie : ??</span>
        <span class="badge-genre bg-secondary">Saison : ??</span>
        <span class="badge-genre bg-secondary">Format : ??</span>
        <span class="badge-genre bg-secondary">Nombre d'episode : ??</span>
    </div>
    
    
</div>
    
<div class="filtre">
    <div class="d-flex" style="margin-top:30px;" >
        <h5 style="text-align: right; width: 100px;">Studios :</h5>
        <div class="horizontal-scroll-container" style="margin-left:50px;">
            <ng-container *ngFor="let st of studio; let i = index ">
                <span class="badge-genre bg-secondary" style="margin-left: 40px;">{{st.name}} </span>
            </ng-container>
        </div>
    </div>
    <div class="d-flex" style="margin-top:30px;">
        <h5 style="text-align: right; width: 100px;">Genres :</h5>
        <div class="horizontal-scroll-container" style="margin-left:50px;">
            <ng-container *ngFor="let genres of genre; let i = index ">
                <span class="badge-genre bg-secondary" style="margin-left: 40px;">{{genres.name}} </span>
            </ng-container>
        </div>
    </div>
    <div class="d-flex" style="margin-top:30px;">
        <h5 style="text-align: right; width: 100px;">Tags :</h5>
        <div class="horizontal-scroll-container" style="margin-left:50px;">
            <ng-container *ngFor="let tags of tag; let i = index ">
                <span class="badge-genre bg-secondary" style="margin-left: 40px;">{{tags.name}} </span>
            </ng-container>
        </div>
    </div>
</div>
