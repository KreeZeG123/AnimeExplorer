<div class="info card border-secondary mb-3">
  <div class="card-header text-light">
    <button class="quit_button" (click)="onClick()">
      <span class="material-symbols-outlined">close</span>
    </button>
    <h2>Informations</h2>
  </div>
  <div>
    <div class="banner_container">
      <img src="{{ banner }}" alt="banniere {{ nom_english }}" />
    </div>
    <div class="card-body text-secondary">
      <h2 class="card-title text-light">{{ nom_english }}</h2>
      <h4 class="card-title text-light">Description</h4>
      <p class="card-text text-light" style="white-space-collapse: preserve">
        {{ desc }}
      </p>
      <p class="card-text text-light">
        <span style="font-weight: bold">Ann√©e de sortie : </span>{{ annee }}
      </p>
      <p class="card-text text-light">
        <span style="font-weight: bold">Episodes : </span>{{ episodes }}
      </p>
      <div class="genre-container">
        <p class="card-text text-light">
          <span style="font-weight: bold">Studios : </span>
        </p>
        <p class="genre card-text text-light" *ngFor="let studio of studios">
          {{ studio }}
        </p>
      </div>
      <p class="mt-sm-2 card-text text-light">
        <span style="font-weight: bold">Score : </span>{{ score }}
      </p>
      <div class="genre-container">
        <p class="card-text text-light">
          <span style="font-weight: bold">Genres : </span>
        </p>
        <p class="genre card-text text-light" *ngFor="let genre of genres">
          {{ genre }}
        </p>
      </div>
      <p class="mt-sm-2"></p>
      <div class="genre-container">
        <p class="card-text text-light">
          <span style="font-weight: bold">Tags : </span>
        </p>
        <p class="genre card-text text-light" *ngFor="let tag of tags">
          {{ tag }}
        </p>
      </div>
    </div>
  </div>
</div>
