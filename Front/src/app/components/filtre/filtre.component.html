<div class="form-group filtre">
  <label for="filtre{{ nom }}" class="form-label">{{ nom }}</label>
  <select
    class="form-select"
    id="exampleSelect1"
    name="filtre{{ nom }}"
    [(ngModel)]="optionSelectionne"
    (change)="onOptionSelectionneeChange()"
  >
    <option value="Any" selected>Any</option>
    <option *ngFor="let val of value" [value]="val">{{ val }}</option>
  </select>
</div>
